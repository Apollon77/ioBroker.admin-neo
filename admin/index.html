<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Admin adapter settings</title>
        <link href="../../neo-lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../neo-lib/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>       
        <link href="../../neo-lib/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../neo-lib/css/animate.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../neo-lib/css/bootstrap-select.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../neo-lib/css/skins/flat/green.css" rel="stylesheet" type="text/css">
        <link href="../../neo-lib/css/pnotify.min.css" rel="stylesheet" type="text/css" />

        <link href="../../neo-css/ioBroker.css" rel="stylesheet" type="text/css"/>
        <link href="../../neo-css/adapter.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" type="text/css" href="admin.css"/>

    </head>
    <body>
        <div class="container-fluid">
            <!-- you have to put your config page in a div with id adapter-container -->
            <div class="form-horizontal" id="adapter-container">

                <div class="row">
                    <div class="col-xs-2"><img src="admin-neo.png" alt="Logo"/></div>
                    <div class="col-xs-10"><h3 data-i18n="adapter_settings">Admin adapter settings</h3></div>
                </div>

                <div class="form-group">
                    <label for="bind" class="col-sm-2 control-label">
                        <span>IP:</span>
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_bind"></i>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control value" id="bind"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="port" class="col-sm-2 control-label">
                        <span data-i18n="port">Port</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_port"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control value number" id="port" size="5" maxlength="5" type="number"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="secure" class="col-sm-2 control-label">
                        <span data-i18n="secure">Secure (HTTPS)</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_secure"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="value" id="secure" type="checkbox" />
                    </div>
                </div>
                <div class="form-group" id="_certPublic">
                    <label for="certPublic" class="col-sm-2 control-label">
                        <span data-i18n="certPublic">Public certificate</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_certPublic"></i>
                    </label>
                    <div class="col-sm-10">
                        <select id="certPublic" class="form-control value"></select>
                    </div>
                </div>
                <div class="form-group" id="_certPrivate">
                    <label for="certPrivate" class="col-sm-2 control-label">
                        <span data-i18n="certPrivate">Private certificate</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_certPrivate"></i>
                    </label>
                    <div class="col-sm-10">
                        <select id="certPrivate" class="form-control value"></select>
                    </div>
                </div>			
                <div class="form-group" id="_certChained">
                    <label for="certChained" class="col-sm-2 control-label">
                        <span data-i18n="certChained">Chained certificate</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_certChained"></i>
                    </label>
                    <div class="col-sm-10">
                        <select id="certChained" class="form-control value"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="auth">
                        <span data-i18n="auth">Authentication</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_auth"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="value" id="auth" type="checkbox" />
                    </div>
                </div>
                <div class="form-group" id="_ttl">
                    <label class="col-sm-2 control-label" for="ttl">
                        <span data-i18n="ttl">Login timeout (sec)</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_ttl"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control value" id="ttl" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="cache">
                        <span data-i18n="cache">Cache</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_cache"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="value" id="cache" type="checkbox" />
                    </div>
                </div>
                <div class="form-group defaultUser">
                    <label class="col-sm-2 control-label" for="defaultUser">
                        <span data-i18n="defaultUser">Run as</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_defaultUser"></i>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control value" id="defaultUser"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="autoUpdate">
                        <span data-i18n="autoUpdate">Updates check</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_autoUpdate"></i>
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control value" id="autoUpdate">
                            <option value="0" data-i18n="manually">manually</option>
                            <option value="12" data-i18n="every12hours">every 12 hours</option>
                            <option value="24" data-i18n="everyday">every day</option>
                            <option value="48" data-i18n="every2day">every 2 days</option>
                            <option value="72" data-i18n="every3day">every 3 days</option>
                            <option value="168" data-i18n="everyweek">every week</option>
                            <option value="336" data-i18n="every2weeks">every 2 weeks</option>
                            <option value="720" data-i18n="monthly">monthly</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-10 col-sm-push-2">
                        <h3 data-i18n="letsEncrypt_settings">Let's Encrypt settings</h3>
                    </div>
                </div>

                <div class="form-group le-settings">
                    <label class="col-sm-2 control-label" for="leEnabled">
                        <span data-i18n="letsEncrypt_certificates">Use Lets Encrypt certificates</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_leEnabled"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="value" id="leEnabled" type="checkbox" />
                    </div>                    
                </div>
                <div class="form-group le-settings le-sub-settings">
                    <label class="col-sm-2 control-label" for="leUpdate">
                        <span data-i18n="letsEncrypt_instance">Use this instance for automatic update</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_leUpdate"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="value" id="leUpdate" type="checkbox" />
                    </div>
                </div>
                <div class="form-group le-settings le-sub-settings le-sub-settings-update">
                    <label class="col-sm-2 control-label" for="lePort">
                        <span data-i18n="letsEncrypt_port">Port to check the domain</span>:
                        <i class="fa fa-info-circle" data-i18n-tooltip="tooltip_lePort"></i>
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control value number" id="lePort" type="number" size="5" maxlength="5" />
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="../../neo-lib/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../socket.io/socket.io.js"></script>		
        <script type="text/javascript" src="../../neo-lib/js/CLDRPluralRuleParser.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.i18n.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.i18n.messagestore.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.i18n.fallbacks.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.i18n.parser.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.i18n.emitter.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.i18n.language.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/bootbox.min.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/icheck.min.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/jquery.inputmask.bundle.min.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/pnotify.min.js"></script>
        <script type="text/javascript" src="../../neo-lib/js/parsley.min.js"></script>

        <script type="text/javascript" src="../../neo-js/languages.js"></script>
        <script type="text/javascript" src="../../neo-js/ioBroker.js"></script>
        <script type="text/javascript" src="../../neo-js/adapter-settings.js"></script>

        <script type="text/javascript" src="admin.js"></script>

    </body>
</html>
