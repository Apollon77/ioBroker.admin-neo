<div id="adapterTemplate">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button id="btn_filter_adapters" data-i18n-tooltip="installed adapters"><i class="fa fa-star"></i></button>
            <button id="btn_filter_updates" data-i18n-tooltip="adapter with updates"><i class="fa fa-plus-circle"></i></button>
            <button id="btn_filter_custom_url" data-i18n-tooltip="Install from custom URL"><i class="fa fa-github"></i></button>
            <button id="btn_upgrade_all" data-i18n-tooltip="Upgrade all adapters"><i class="fa fa-refresh"></i></button>
            <button id="btn-adapters-expert-mode" data-i18n-tooltip="expert-mode"><i class="fa fa-flask"></i></button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button id="btn_refresh_adapters" data-i18n-tooltip="update adapter information"><i class="fa fa-info-circle"></i></button>
            <button id="btn_list_adapters" data-i18n-tooltip="list"><i class="fa fa-list"></i></button>
            <button id="btn_collapse_adapters" data-i18n-tooltip="collapse all"><i class="fa fa-folder"></i></button>
            <button id="btn_expand_adapters" data-i18n-tooltip="expand all"><i class="fa fa-folder-open"></i></button>
        </div>
        <div class="input-group">
            <span class="input-group-addon" data-i18n-tooltip="host"><i class="fa fa-server"></i></span>
            <label for="host-adapters"><span data-i18n="host">Host</span></label>
            <select id="host-adapters"></select>
        </div>
    </div>
    <div class="page-title">
        <div class="title_left">
            <h3 data-i18n="adapters">Adapters</h3>
        </div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control clearable" id="adapters-filter" placeholder="Filter..." data-i18-attr="filter|placeholder">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" data-i18n="go">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
